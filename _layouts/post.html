---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="artilce_header">
    <h1>{{page.title}}</h1>
    <p class="artilce_meta"><time datetime="{{ page.date | date_to_xmlschema }}"
        itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>

    {% for category in post.categories %}
    <p>{{ category }}</p>
    {% endfor %}

  </header>

  <div class="article-content" itemprop="articleBody">
    

    {% include ad/ad-after-first-para.html %}
    
    {{ page.content }}

    {% include ad/end-of-post-ad.html %}
  </div>

 <!-- comment section -->
  {% include dq.html %}
  
  <!-- comment section end -->

</article>
