<head>
 
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
  content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="google-site-verification" content="KWKlmrDtMWVC1JUv-UGw_uyEusF9aGtzlKDcepw08HI" />
  <meta name="naver-site-verification" content="3fe947b693663b49943a1272b8cb8ae6d2e5082f"/>


  <meta property="og:type" content="website">
  <meta property="og:title" content="{{site.title}} | {{site.description}}">
  <meta property="og:description" content="Blog : Digital Nomad, Marketing, Vegan, Cat daddy">
  <meta property="og:url" content="{{site.url}}">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
 
  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  
  {% if site.baseurl %}
  <link rel="stylesheet" href="{{ "/css/typed.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/landing-page.css" | prepend: site.baseurl }}">
  {% endif %}

  {% if page.permalink contains 'portfolio'%}
  <link rel="stylesheet" href="{{ "/css/portfolio.css" | prepend: site.baseurl }}">
  {% endif%}

  {% if page.permalink contains 'bucketlist' %}
  <link rel="stylesheet" href="{{ "/css/bucketlist.css" | prepend : site.baseurl }}">
  {% endif %}

  {% if page.layout == post %}
  <link rel="stylesheet" href="{{ "/css/dq.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/post.css" | prepend: site.baseurl }}">

  {% endif %}
  

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
    href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- etc -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-116676814-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-116676814-1');
  </script>


  <!-- google adsense -->

  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-9404465753932962",
      enable_page_level_ads: true
    });
  </script>

</head>
