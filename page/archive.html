---
layout: page
permalink : /archive
---

<div>
  <section class="archive_list">
    {% for post in site.posts %}

    <div class="post_title">
      <a class="post-title" href="{{ post.url | prepend: site.baseurl | uniq }}">{{ post.title | uniq }}</a>
    </div>

    {% endfor %}


  </section>

</div>
